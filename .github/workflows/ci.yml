name: CI pour AwesomePasswordCheker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-24.04  # Mise à jour vers Ubuntu 24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests with Maven and generate JaCoCo report
        run: mvn clean test

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v3  # Mise à jour vers la version 3
        with:
          name: jacoco-report
          path: target/jacoco-report/
